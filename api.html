<!DOCTYPE html>
<html>
<head>
  <title>Car List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef1f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #car-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .car-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 250px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .car-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .car-card h4 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>

  <h2>Car Inventory</h2>
  <div id="car-container"></div>

  <script src="script.js"></script>
</body>
</html>
